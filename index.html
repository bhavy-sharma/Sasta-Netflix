<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Webcams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sasta-Netflix</h1>

        <!-- Input for choosing a video file -->
        <input type="file" accept="video/*" id="videoInput">
        
        <!-- Video player -->
        <video controls id="videoPlayer">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Webcam stream container for bottom left -->
    <div class="webcam-container" id="bottomLeftWebcamContainer"></div>

    <!-- Webcam stream container for bottom right -->
    <div class="webcam-container" id="bottomRightWebcamContainer"></div>

    <!-- Controls -->
    <div class="controls">
        <div class="left-control">
            <!-- Add controls for the left side -->
            <button class="control-button">Left Control</button>
        </div>
        <div class="right-control">
            <!-- Add controls for the right side -->
            <button class="control-button">Right Control</button>
        </div>
    </div>

    <script>
        // Function to handle video file selection
        document.getElementById('videoInput').addEventListener('change', function(event) {
            var videoPlayer = document.getElementById('videoPlayer');
            var file = this.files[0];
            var objectURL = URL.createObjectURL(file);
            videoPlayer.src = objectURL;
        });

        // Example event listeners for the control buttons
        document.querySelector('.left-control .control-button').addEventListener('click', function() {
            // Perform action for left control button
            console.log('Left control button clicked');
        });

        document.querySelector('.right-control .control-button').addEventListener('click', function() {
            // Perform action for right control button
            console.log('Right control button clicked');
        });

        // Dummy code to create and display dummy webcam streams
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // Display local webcam stream on bottom left
                var bottomLeftWebcamContainer = document.getElementById('bottomLeftWebcamContainer');
                var leftVideo = document.createElement('video');
                leftVideo.srcObject = stream;
                leftVideo.autoplay = true;
                leftVideo.muted = true; // Mute local video
                bottomLeftWebcamContainer.appendChild(leftVideo);
            })
            .catch(function (err) {
                console.error('Error accessing webcam: ' + err);
            });

        // Dummy code to create and display dummy remote webcam stream
        var dummyStream = new MediaStream(); // Create an empty MediaStream object
        navigator.mediaDevices.getUserMedia({ video: true }) // Access another user's webcam
            .then(function (stream) {
                // Display remote webcam stream on bottom right
                var bottomRightWebcamContainer = document.getElementById('bottomRightWebcamContainer');
                var rightVideo = document.createElement('video');
                rightVideo.srcObject = stream;
                rightVideo.autoplay = true;
                bottomRightWebcamContainer.appendChild(rightVideo);
            })
            .catch(function (err) {
                console.error('Error accessing remote webcam: ' + err);
            });
    </script>
</body>
</html>
